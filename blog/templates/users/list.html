{% extends 'base.html' %}

{% block title %}
    Users List
{% endblock %}

{% block content %}

    <h1>Users</h1>
    <div>
        <ul class="list-group">
            {% for user_id in users %}
            <li class="list-group-item"><a href="{{ url_for('users_app.details', user_id=user_id ) }}">{{ users[user_id] }}</a></li>
            {% endfor%}
        </ul>
    </div>

{% endblock %}
