{% extends 'base.html' %}

{% block title %}
    Articles List
{% endblock %}

{% block content %}

    <h1>Articles</h1>
    <div>
        <ul class="list-group">
            {% for article in articles %}
            <li class="list-group-item"><a href="{{ url_for('articles_app.details', article_id=article.id ) }}">{{ article.title }}</a></li>
            {% endfor%}
        </ul>
    </div>

{% endblock %}
